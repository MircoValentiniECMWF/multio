---
### test-configs

transport : thread
plans :
  - name : output-only
    actions :
      - type : Print
        stream : debug

      - type : AppendToFile
        path : messages.txt

  - name : atmosphere
    actions :
      - type : Select
        categories : [model-level, pressure-level, surface-level]

      - type : Aggregation

      - type : Encode
        format : grib

      - type : SingleFieldSink
