
transport : mpi
group : world
serverCount : 3
clientCount : 5

activeFields : [sst, ssu, ssv, ssw]

plans :

  - name : ocean-instant
    actions :
      - type : Select
        match : category
        categories : [ocean-surface]

      - type : Statistics
        output_frequency: 1
        operations:
          - instant

      - type : Aggregation

      - type : Encode
        format : grib
        template : unstructured.tmpl

      - type : Sink
        sinks :
          - type : fdb5
            config : {}

          - type : file
            path : ocean.grib

      # - type : SingleFieldSink
