
transport : mpi
group : world
serverCount : 3
clientCount : 5

activeFields :
  - lat_T
  - lon_T
  - lat_U
  - lon_U
  - lat_V
  - lon_V
  - lat_W
  - lon_W
  # - ssh
  # - toce
  - sst
  # - soce
  # - sss
  # - uoce
  - ssu
  # - voce
  - ssv
  # - woce
  - ssw

plans :

  - name : ocean-instant
    actions :
      - type : Select
        match : category
        categories : [ocean-model-level]

      - type : Statistics
        output_frequency: 6h
        operations:
          - instant

      - type : Aggregation

      # - type : SingleFieldSink
      #   root_path : "/scratch/ma/masd/ocean-fields/"

      - type : Encode
        format : grib
        template : unstructured.tmpl
        grid-type : eORCA1

      - type : Sink
        sinks :
          - type : fdb5
            config : {}

          - type : file
            append : true
            path : ocean-pipe.grib


