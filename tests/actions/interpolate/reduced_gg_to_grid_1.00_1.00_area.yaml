plans:
  - name: reduced_gg_to_grid_1.00_1.00_area
    actions:
      - type: select
        match:
          - param: 133
      - type: interpolate
        outputSize: 57960
        inputConfiguration:
          loadFromFile:
            pl: PlO1280.dat
          setByValue:
            gridType: reduced_gg
            gridded: true
            north: 90.0
            south: -90.0
            west: 0.0
            east: 360.0
            N: 1280
        jobConfiguration:
          setByValue:
            grid: [1.0, 1.0]
            area: [80.0, 0.0, -80.0, 360.0]
            #dont-compress-plan: true
            interpolation: linear
            caching: true
        outputConfiguration:
          empty:
      - type: encode
        format: grib
        template: MARS_reduced_gg_to_grid_1.00_1.00_area.grib
      - type: sink
        sinks:
          - type: file
            append: false
            per-server: false # Will give you one file per server
            path: MultIO_reduced_gg_to_grid_1.00_1.00_area.grib
