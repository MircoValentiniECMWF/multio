plans:
  - name: regular_ll_copy
    actions:
      - type: interpolate
        outputSize: 65160
        inputConfiguration:
          setByValue:
            gridType: regular_ll
            gridded: true
            north: 90.0
            south: -90.0
            west: 0.0
            east: 360.0
            south_north_increment: 1.0
            west_east_increment: 1.0
            Ni: 360
            Nj: 181
        jobConfiguration:
          empty:
            #setByValue:
            #  gridType: reduced_gg
            #  gridded: true
        outputConfiguration:
          empty:
      - type: encode
        format: grib
        template: MARS_regular_ll.grib
      - type: sink
        sinks:
          - type: file
            append: false
            per-server: false
            path: MultIO_regular_ll_copy.grib
