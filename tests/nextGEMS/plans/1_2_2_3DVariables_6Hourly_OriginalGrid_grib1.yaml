name: '[1.2.2] 3D variables, 6 Hourly, Original grid (grib1, step-frequency 1)'
enable: '{MULTIO_RAPS_ENABLE_PLAN_1_2_2}'
actions:
- type: select
  match:
  - paramId: [75, 76, 120, 129, 130, 131, 132, 133, 135, 246, 247, 248]
    levelist: [700, 750, 800, 850, 875, 900, 925, 950, 975, 1000]

#- type: modify-missing-values
#  value: 9999
#  tolerance: 1.0E-12


- type: print
  only-fields: true
  prefix: ' ++ MULTIO-PRINT INPUT :: [1.2.2] 3D variables, 6 Hourly, Original grid (grib1, step-frequency 1)'

- type: metadata-mapping
  mapping: '{MULTIO_RAPS_PLANS_PATH}/mapping-lwda-to-lwda.yaml'
  overwrite-existing: true
  enforce-match: true

- type: statistics
  output-frequency: 6h
  options:
    initial-condition-present: true
    restart: true
    restart-prefix: '1-2-2'
    restart-path: '{MULTIO_RAPS_RESTART_PATH}/01-OriginalGrids/02-6Hourly3D'
    restart-frequency: 24
    step-frequency: 1
    time-step: 3600
    use-current-time: true
  operations:
  - instant

- type: print
  only-fields: true
  prefix: ' ++ MULTIO-PRINT OUTPUT :: [1.2.2] 3D variables, 6 Hourly, Original grid (grib1, step-frequency 1)'

- type: encode
  format: grib
  template: '{MULTIO_RAPS_TEMPLATES_PATH}/reduced_gg_pl_grib1.tmpl'

- type: sink
  sinks:
  - type: file
    enable: '{MULTIO_RAPS_ENABLE_FILE_1_2_2}'
    append: false
    per-server: true
    path: '{MULTIO_RAPS_OUTPUT_PATH}/01-OriginalGrids/02-6Hourly3D/3Dvariables-6Hourly-OriginalGrid-grib1-StepFrequency-1.grib'
  - type: fdb5
    enable: '{MULTIO_RAPS_ENABLE_FDB5_1_2_2}'
    config: {}
